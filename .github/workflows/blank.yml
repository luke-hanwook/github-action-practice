name: CI
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Run pwd
        run: pwd

      - name: Run touch
        run: touch test.txt

      - name: Run ls -al
        run: ls -al

  custom_action_test_job:
    runs-on: ubuntu-latest
    name: say hello world
    steps:
      - name: Run Custom Actions
        id: hello
        uses: luke-hanwook/hello-world-docker-action@master
        with:
          who-to-greet: "Mona the Octocat"
